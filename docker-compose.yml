version: "2"

services:
  client:
    image: be-project-client:latest
    ports:
      - 12000:12000
    environment:
      - HOST

  router:
    image: be-project:latest
    ports:
      - 8080:8080
    environment:
      REDIS_HOST: redis
      AUTH: auth

  redis:
    image: redis

  auth:
    image: be-project-authentication:latest
    ports:
      - 4242:4242
    environment:
      REDIS_HOST: redis
