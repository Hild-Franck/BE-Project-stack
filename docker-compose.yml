version: "2"

services:
  client:
    image: be-project-client:latest
    ports:
      - 12000:12000
    environment:
      - HOST

  router:
    image: be-project:latest
    ports:
      - 8080:8080
    environment:
      REDIS_HOST: redis
      AUTH: auth

  redis:
    image: redis
    ports:
      - 6379:6379

  static-files:
    image: be-project-static-files:latest
    ports:
      - 8080:8080